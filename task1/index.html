<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome To Meeting Expo 2014</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">
</head>
	<!--If IE 9-->
  <script src="src/html5shiv.js" type="text/javascript"></script>
  <script src="src/html5shiv-printshiv.js" type="text/javascript"></script>
<body>
  <div class="wrapper">
    <header id="header">
      <div class="container">
        <div class="header_info">
          <h1 class="headline">Welcome to meeting Expo 2014</h1>
          <p class="subheading">Suite 5a-1204, 799 E Dragram, Tucson AZ 85705, USA</p>
          <p class="date">May 15, 2014 - May 21, 2014</p>
        </div>
      </div>
    </header>
  <div class="stepbar">
    <div class="container">
      <div class="current_step">
        Registration step 2 of 3
      </div>
    </div>
  </div>
    <main id="main">
        <div class="container">
          <div class="main_content">
            <div class="registration_info">This is the address where regestration materials will be sent and the name that will appear on your badge.
            </div>
            <div class="main_form">
              <div class="registration_form__wrapper">
                <form action="" method="POST" class="registration_form clearfix">
                  <div class="form_fields_wrapper clearfix">
                    <div class="form_field clearfix ">
                      <label class="required" for="firstname">First name</label>
                      <input type="text" id="firstname" required="required">
                    </div>
                  <div class="form_field clearfix ">
                    <label class="required" for="lastname">Last name</label>
                    <input type="text" id="lastname" required="required">
                  </div>
                  <div class="form_field clearfix ">
                    <label class="required" for="mail1">Mailing address 1</label>
                    <input type="text" id="mail1" required="required">
                  </div>
                  <div class="form_field clearfix">
                    <label for="mail2">Mailing address 2</label>
                    <input type="text" id="mail2">
                  </div>
                  <div class="form_field clearfix ">
                    <label class="required" for="city">City</label>
                    <input type="text" id="city" required="required">
                  </div>
                  <div class="form_field clearfix ">
                    <label class="required" for="state">State</label>
                    <select name="state" id="state">
                      <option selected value="Select State">Select State</option>
                      <option value="Alabama">Alabama</option>
                      <option value="Arizona">Arizona</option>
                      <option value="Kansas">Kansas</option>
                      <option value="Texas">Texas</option>
                    </select>
                  </div>
                  <div class="form_field clearfix ">
                    <label class="required" for="postcode">Postal code</label>
                    <input type="text" id="postcode" required="required">
                  </div>
                  <div class="form_field clearfix ">
                    <label class="required" for="country">Country</label>
                    <select name="country" id="country">
                      <option selected="" value="Select Country">Select Country</option>
                      <option value="USA">USA</option>
                    </select>
                  </div>
                  <div class="form_field clearfix ">
                    <label class="required" for="work_phone">Work phone</label>
                    <input type="text" id="work_phone" required="required">
                  </div>
                  <div class="form_field clearfix">
                    <label for="fax">Fax</label>
                    <input type="text" id="fax">
                  </div>
                  <div class="form_field clearfix ">
                    <label class="required" for="email">Email</label>
                    <input type="text" id="email" required="required">
                  </div>
                  <div class="form_field clearfix">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                  </div>
                  <div class="form_field clearfix">
                    <label for="department">Department</label>
                    <input type="text" id="department">
                  </div>
                  <div class="form_field clearfix">
                    <label for="company">Company</label>
                    <input type="text" id="company">
                  </div>
                  </div>
                  <div class="form_submit">
                    <button type="submit" class="form_submit_button">Next step</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
  </div>
  <footer class="footer">
    <div class="container clearfix">
      <div class="footer_copyrights">
        Copyright &copy; 1997-2013 Site.com
      </div>
      <div class="footer_links_wrapper">
        <ul class="footer_links">
          <li class="footer_links_item">
            <a href="#" class="footer_links_link">Policies</a>
          </li>
          <li class="footer_links_item">
            <a href="#" class="footer_links_link">Site map</a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
